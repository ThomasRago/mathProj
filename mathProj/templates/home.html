    var game = new Phaser.Game(500, 500, Phaser.AUTO, 'phaser-example', {preload: preload, create: create });
    function preload(){
        game.load.image('sky', 'http://gametest.mobi/phaser/tutorials/02%20Making%20your%20first%20game/assets/sky.png');

    function create() {

}
